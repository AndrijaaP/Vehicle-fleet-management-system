    <!-- END OF STICKY HEADER -->

    <div class="container">
        <div class="wrap-contact">
            <form class="contact-form" action="../../index.html" method="POST" >
                <span class="contact-form-title">
                    Kontaktirajte nas
                </span>

                <label class="label-input" for="first-name">Vaše ime i prezime *</label>
				<div class="wrap-input rs1">
                    <input id="first-name" class="input100" type="text" name="first-name" placeholder="Ime" required>
                    <span class="focus-input"></span>
                </div>
                <div class="wrap-input rs1">
                    <input class="input100" type="text" name="last-name" placeholder="Prezime" required>
                    <span class="focus-input"></span>
                </div>

                <label class="label-input" for="email">Email Adresa *</label>
				<div class="wrap-input">
                    <input id="email" class="input100" type="email" name="email" placeholder="Email" required>
                    <span class="focus-input"></span>
                </div>
                
                <label class="label-input" for="phone">Broj telefona</label>
				<div class="wrap-input">
                    <input id="phone" class="input100" type="tel" name="phone" placeholder="Srb. +381xxxxxxxxxx" required>
                    <span class="focus-input"></span>
                </div>
                
                <label class="label-input" for="message">Poruka *</label>
				<div class="wrap-input">
                    <textarea id="message" class="input100" name="message" placeholder="Molimo unesite vaš komentar..." required></textarea>
                    <span class="focus-input"></span>
                </div>
                
                <div class="container-contact-form-btn">
                        <button class="contact-form-btn" onclick="contactButton()">
                            <span>
                                Pošalji
                            </span>
                        </button>
                    </div>
            </form>
        </div>
    </div>
